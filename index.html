<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>Framboise Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #a0a0a0;
            padding: 12px 30px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4a9eff;
            color: #ffffff;
        }

        /* Views */
        .view {
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;
        }

        .view.active {
            display: flex;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        /* Now View */
        .time-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .time {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .date {
            font-size: 2rem;
            font-weight: 300;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        .weather-row {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 15px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .temperature {
            font-size: 4.5rem;
            font-weight: 700;
        }

        .condition {
            font-size: 1.8rem;
            color: #a0a0a0;
        }

        .location {
            font-size: 1.2rem;
            color: #707070;
        }

        /* Hourly Forecast */
        .hourly-forecast {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 180px;
        }

        .hourly-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex: 1;
        }

        .hourly-time {
            font-size: 1.1rem;
            color: #a0a0a0;
            min-width: 55px;
        }

        .hourly-icon {
            font-size: 1.5rem;
        }

        .hourly-temp {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Server View */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stat-unit {
            font-size: 1.2rem;
            color: #707070;
        }

        .stat-detail {
            font-size: 1rem;
            color: #707070;
            margin-top: 5px;
        }

        /* Forecast View */
        .view#forecast {
            align-items: stretch;
        }

        .view#forecast .container {
            height: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
        }

        .forecast-grid {
            display: flex;
            gap: 10px;
            width: 100%;
            flex: 1;
            position: relative;
            padding: 10px;
        }

        .forecast-column {
            flex: 1;
            position: relative;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 8px;
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
        }

        .forecast-day {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .forecast-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .forecast-temp {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .forecast-low {
            font-size: 1.2rem;
            color: #707070;
        }

        .forecast-cond {
            font-size: 0.85rem;
            color: #a0a0a0;
            margin-top: 5px;
        }

        /* Time To View */
        .time-to-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .pie-chart-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .pie-chart {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .pie-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 40;
        }

        .pie-fill {
            fill: none;
            stroke: #4a9eff;
            stroke-width: 40;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .pie-center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .pie-minutes {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
        }

        .pie-label {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .time-to-info {
            font-size: 1.4rem;
            color: #707070;
        }

        /* Saver View */
        .view#saver {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            z-index: -1;
        }

        .saver-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #saver-canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
            background: #0a0a15;
        }

        /* Notes View */
        .view#notes {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0 15px 15px 15px;
        }

        .notes-container {
            width: 100%;
            height: 100%;
        }

        #notes-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            background: #fff;
        }

        /* Screensaver dimmer */
        .dimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease, visibility 2s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .dimmer.active {
            opacity: 1;
            visibility: visible;
        }

        .dimmer-time {
            font-size: 6rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive for 7" screen */
        @media (max-height: 500px) {
            .nav-btn {
                padding: 8px 20px;
                font-size: 1.1rem;
            }
            .view#notes {
                top: 55px;
            }
            .time {
                font-size: 3.5rem;
            }
            .date {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            .temperature {
                font-size: 3.5rem;
            }
            .condition {
                font-size: 1.4rem;
            }
            .weather-card {
                padding: 15px;
            }
            .hourly-forecast {
                min-width: 150px;
            }
            .hourly-item {
                padding: 8px 15px;
                gap: 12px;
            }
            .hourly-time {
                font-size: 1rem;
                min-width: 50px;
            }
            .hourly-icon {
                font-size: 1.3rem;
            }
            .hourly-temp {
                font-size: 1.3rem;
            }
            .stat-value {
                font-size: 2rem;
            }
            .forecast-temp {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Screensaver dimmer -->
    <div class="dimmer" id="dimmer">
        <div class="dimmer-time" id="dimmer-time"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" data-view="now">Now</button>
        <button class="nav-btn" data-view="server">Server</button>
        <button class="nav-btn" data-view="forecast">Forecast</button>

    <!-- Now View -->

                </div>

    <!-- Server View -->

                    <div class="stat-label">CPU Temp</div>

                <div class="stat-card">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime">--</div>
                </div>

                    <div class="stat-label">Load Avg</div>
                    <div class="stat-value" id="load">--</div>

    </div>

    <!-- Forecast View -->
    <div class="view" id="forecast">
        <div class="container">
            <div class="forecast-grid" id="forecast-grid">

    <!-- Time To View -->
    <div class="view" id="timeto">
        <div class="container">
            <div class="time-to-container">
                <div class="pie-chart-wrapper">
                    <svg class="pie-chart" viewBox="0 0 200 200">
                        <circle class="pie-bg" cx="100" cy="100" r="80"></circle>
                        <circle class="pie-fill" id="pie-fill" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="pie-center-text">
                        <div class="pie-minutes" id="pie-minutes">--</div>
                        <div class="pie-label">minutes</div>
                    </div>
                </div>
                <div class="time-to-info" id="time-to-info">until the next half hour</div>

    </div>

    <!-- Saver View -->
    <div class="view" id="saver">
        <div class="saver-container">
            <canvas id="saver-canvas"></canvas>
        </div>
    </div>

    <!-- Notes View -->
    <div class="view" id="notes">
        <div class="notes-container">
            <iframe id="notes-iframe" src="https://framboise.tail37abc.ts.net/"></iframe>
        </div>
    </div>

    <script>
        // Weather condition codes and icons from Open-Meteo
        const weatherData = {
            0:  { text: 'Clear', icon: 'â˜€ï¸' },
            1:  { text: 'Mainly clear', icon: 'ðŸŒ¤ï¸' },
            2:  { text: 'Partly cloudy', icon: 'â›…' },
            3:  { text: 'Overcast', icon: 'â˜ï¸' },
            45: { text: 'Foggy', icon: 'ðŸŒ«ï¸' },
            48: { text: 'Rime fog', icon: 'ðŸŒ«ï¸' },
            51: { text: 'Light drizzle', icon: 'ðŸŒ§ï¸' },
            53: { text: 'Drizzle', icon: 'ðŸŒ§ï¸' },
            55: { text: 'Dense drizzle', icon: 'ðŸŒ§ï¸' },
            56: { text: 'Freezing drizzle', icon: 'ðŸŒ¨ï¸' },
            57: { text: 'Freezing drizzle', icon: 'ðŸŒ¨ï¸' },
            61: { text: 'Light rain', icon: 'ðŸŒ§ï¸' },
            63: { text: 'Rain', icon: 'ðŸŒ§ï¸' },
            65: { text: 'Heavy rain', icon: 'ðŸŒ§ï¸' },
            66: { text: 'Freezing rain', icon: 'ðŸŒ¨ï¸' },
            67: { text: 'Freezing rain', icon: 'ðŸŒ¨ï¸' },
            71: { text: 'Light snow', icon: 'ðŸŒ¨ï¸' },
            73: { text: 'Snow', icon: 'â„ï¸' },
            75: { text: 'Heavy snow', icon: 'â„ï¸' },
            77: { text: 'Snow grains', icon: 'ðŸŒ¨ï¸' },
            80: { text: 'Rain showers', icon: 'ðŸŒ¦ï¸' },
            81: { text: 'Rain showers', icon: 'ðŸŒ¦ï¸' },
            82: { text: 'Heavy showers', icon: 'ðŸŒ§ï¸' },
            85: { text: 'Snow showers', icon: 'ðŸŒ¨ï¸' },
            86: { text: 'Heavy snow', icon: 'â„ï¸' },
            95: { text: 'Thunderstorm', icon: 'â›ˆï¸' },
            96: { text: 'Thunderstorm', icon: 'â›ˆï¸' },
            99: { text: 'Thunderstorm', icon: 'â›ˆï¸' }
        };

        function getWeather(code) {
            return weatherData[code] || { text: 'Unknown', icon: 'â“' };
        }

        // Navigation
        function switchToTab(viewId) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const btn = document.querySelector(`.nav-btn[data-view="${viewId}"]`);
            if (btn) {
                btn.classList.add('active');
                document.getElementById(viewId).classList.add('active');
                localStorage.setItem('activeTab', viewId);
            }
        }

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchToTab(btn.dataset.view);
            });
        });

        // Restore saved tab on page load
        const savedTab = localStorage.getItem('activeTab');
        if (savedTab && document.getElementById(savedTab)) {
            switchToTab(savedTab);
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit', hour12: true
            });
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
            });

            // Calculate time to next half hour
            const minutes = now.getMinutes();
            const remaining = minutes < 30 ? 30 - minutes : 60 - minutes;

            // Update Time To pie chart
            updatePieChart(remaining);
        }

        function updatePieChart(remaining) {
            const pieFill = document.getElementById('pie-fill');
            const pieMinutes = document.getElementById('pie-minutes');
            const timeToInfo = document.getElementById('time-to-info');

            // Update the number display
            pieMinutes.textContent = remaining;

            // Calculate the pie chart fill
            // circumference = 2 * PI * r = 2 * 3.14159 * 80 â‰ˆ 502.65
            const circumference = 2 * Math.PI * 80;
            // remaining is out of 30 minutes max
            const percentage = remaining / 30;
            const dashLength = circumference * percentage;

            pieFill.style.strokeDasharray = `${dashLength} ${circumference}`;

            // Update info text
            const now = new Date();
            const nextHalfHour = new Date(now);
            if (now.getMinutes() < 30) {
                nextHalfHour.setMinutes(30, 0, 0);
            } else {
                nextHalfHour.setMinutes(0, 0, 0);
                nextHalfHour.setHours(nextHalfHour.getHours() + 1);
            }
            const targetTime = nextHalfHour.toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit', hour12: true
            });
            timeToInfo.textContent = `until ${targetTime}`;
        }

        async function fetchCurrentWeather() {
            try {
                const lat = 44.98, lon = -93.27;
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&hourly=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=America/Chicago&forecast_days=1`
                );
                const data = await response.json();
                const weather = getWeather(data.current.weather_code);
                document.getElementById('weather-icon').textContent = weather.icon;
                document.getElementById('temperature').textContent = `${Math.round(data.current.temperature_2m)}Â°F`;
                document.getElementById('condition').textContent = weather.text;

                // Display next 4 hours
                const now = new Date();
                const currentHour = now.getHours();
                const hourlyContainer = document.getElementById('hourly-forecast');
                hourlyContainer.innerHTML = '';

                for (let i = 1; i <= 4; i++) {
                    const hourIndex = currentHour + i;
                    if (hourIndex < data.hourly.time.length) {
                        const temp = Math.round(data.hourly.temperature_2m[hourIndex]);
                        const hourWeather = getWeather(data.hourly.weather_code[hourIndex]);
                        const hourTime = new Date(data.hourly.time[hourIndex]);
                        const timeStr = hourTime.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });

                        const item = document.createElement('div');
                        item.className = 'hourly-item';
                        item.innerHTML = `
                            <div class="hourly-time">${timeStr}</div>
                            <div class="hourly-icon">${hourWeather.icon}</div>
                            <div class="hourly-temp">${temp}Â°</div>
                        `;
                        hourlyContainer.appendChild(item);
                    }
                }
            } catch (error) {
                document.getElementById('condition').textContent = 'Weather unavailable';
            }
        }

        async function fetchForecast() {
            try {
                const lat = 44.98, lon = -93.27;
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weather_code&temperature_unit=fahrenheit&timezone=America/Chicago&forecast_days=6`
                );
                const data = await response.json();
                const grid = document.getElementById('forecast-grid');
                grid.innerHTML = '';

                // Calculate the highest high and lowest low across all days
                const highestHigh = Math.max(...data.daily.temperature_2m_max);
                const lowestLow = Math.min(...data.daily.temperature_2m_min);
                const tempRange = highestHigh - lowestLow;

                // Estimate card height as percentage of container (roughly 25% for the card content)
                const cardHeightPercent = 25;
                const availableRange = 100 - cardHeightPercent;

                data.daily.time.forEach((date, i) => {
                    const d = new Date(date + 'T12:00:00');
                    const weather = getWeather(data.daily.weather_code[i]);
                    const highTemp = data.daily.temperature_2m_max[i];
                    const lowTemp = data.daily.temperature_2m_min[i];

                    // Calculate top position based on high temp
                    // Highest high = 0% (top), lowest high = availableRange%
                    const topPercent = tempRange > 0
                        ? ((highestHigh - highTemp) / tempRange) * availableRange
                        : 0;

                    // Create column container
                    const column = document.createElement('div');
                    column.className = 'forecast-column';

                    // Create card
                    const card = document.createElement('div');
                    card.className = 'forecast-card';
                    card.style.top = `${topPercent}%`;
                    card.innerHTML = `
                        <div class="forecast-day">${d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                        <div class="forecast-icon">${weather.icon}</div>
                        <div class="forecast-temp">${Math.round(highTemp)}Â°</div>
                        <div class="forecast-low">${Math.round(lowTemp)}Â°</div>
                    `;

                    column.appendChild(card);
                    grid.appendChild(column);
                });
            } catch (error) {
                document.getElementById('forecast-grid').innerHTML = '<p>Forecast unavailable</p>';
            }
        }

        async function fetchServerStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('cpu').innerHTML = `${stats.cpu}<span class="stat-unit">%</span>`;
                document.getElementById('memory').innerHTML = `${stats.memory}<span class="stat-unit">%</span>`;
                document.getElementById('disk').innerHTML = `${stats.disk}<span class="stat-unit">%</span>`;
                document.getElementById('disk-detail').textContent = `${stats.disk_used} / ${stats.disk_total} GB`;
                document.getElementById('cputemp').innerHTML = `${stats.cpu_temp}<span class="stat-unit">Â°C</span>`;
                document.getElementById('uptime').textContent = stats.uptime;
                document.getElementById('load').textContent = stats.load;
            } catch (error) {
                console.error('Server stats unavailable:', error);
            }
        }

        // Initial load
        updateDateTime();
        fetchCurrentWeather();
        fetchForecast();
        fetchServerStats();

        // Update time every second
        setInterval(updateDateTime, 1000);

        // Update server stats every 10 seconds
        setInterval(fetchServerStats, 10000);

        // Screensaver functionality
        const IDLE_TIMEOUT = 10 * 60 * 1000; // 10 minutes
        const dimmer = document.getElementById('dimmer');
        const dimmerTime = document.getElementById('dimmer-time');
        let idleTimer;

        function updateDimmerTime() {
            const now = new Date();
            dimmerTime.textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit', hour12: true
            });
        }

        function showDimmer() {
            dimmer.classList.add('active');
            updateDimmerTime();
        }

        function hideDimmer() {
            dimmer.classList.remove('active');
        }

        function resetIdleTimer() {
            hideDimmer();
            clearTimeout(idleTimer);
            idleTimer = setTimeout(showDimmer, IDLE_TIMEOUT);
        }

        // Track user activity
        ['mousemove', 'mousedown', 'keydown', 'touchstart', 'scroll'].forEach(event => {
            document.addEventListener(event, resetIdleTimer);
        });

        // Update dimmer time while active
        setInterval(() => {
            if (dimmer.classList.contains('active')) {
                updateDimmerTime();
            }
        }, 1000);

        // Start idle timer
        resetIdleTimer();

        // Screensaver animation
        const saverCanvas = document.getElementById('saver-canvas');
        const ctx = saverCanvas.getContext('2d');
        let saverAnimationId = null;
        let orbs = [];

        const orbColors = [
            { r: 74, g: 158, b: 255 },   // Blue
            { r: 255, g: 107, b: 157 },  // Pink
            { r: 138, g: 43, b: 226 },   // Purple
            { r: 0, g: 255, b: 200 },    // Cyan
            { r: 255, g: 200, b: 87 },   // Gold
        ];

        function initOrbs() {
            orbs = [];
            const numOrbs = 12;
            for (let i = 0; i < numOrbs; i++) {
                const color = orbColors[i % orbColors.length];
                orbs.push({
                    x: Math.random() * saverCanvas.width,
                    y: Math.random() * saverCanvas.height,
                    radius: 20 + Math.random() * 40,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    color: color,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        function resizeSaverCanvas() {
            const container = saverCanvas.parentElement;
            saverCanvas.width = container.clientWidth;
            saverCanvas.height = container.clientHeight;
            if (orbs.length === 0) {
                initOrbs();
            }
        }

        function drawOrb(orb, time) {
            const pulse = Math.sin(time * 0.002 + orb.phase) * 0.3 + 0.7;
            const glowRadius = orb.radius * 2.5;

            // Outer glow
            const gradient = ctx.createRadialGradient(
                orb.x, orb.y, 0,
                orb.x, orb.y, glowRadius
            );
            gradient.addColorStop(0, `rgba(${orb.color.r}, ${orb.color.g}, ${orb.color.b}, ${0.8 * pulse})`);
            gradient.addColorStop(0.4, `rgba(${orb.color.r}, ${orb.color.g}, ${orb.color.b}, ${0.3 * pulse})`);
            gradient.addColorStop(1, `rgba(${orb.color.r}, ${orb.color.g}, ${orb.color.b}, 0)`);

            ctx.beginPath();
            ctx.arc(orb.x, orb.y, glowRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Inner core
            const coreGradient = ctx.createRadialGradient(
                orb.x - orb.radius * 0.3, orb.y - orb.radius * 0.3, 0,
                orb.x, orb.y, orb.radius
            );
            coreGradient.addColorStop(0, `rgba(255, 255, 255, ${0.9 * pulse})`);
            coreGradient.addColorStop(0.5, `rgba(${orb.color.r}, ${orb.color.g}, ${orb.color.b}, ${0.8 * pulse})`);
            coreGradient.addColorStop(1, `rgba(${orb.color.r}, ${orb.color.g}, ${orb.color.b}, ${0.4 * pulse})`);

            ctx.beginPath();
            ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
            ctx.fillStyle = coreGradient;
            ctx.fill();
        }

        function updateOrbs() {
            orbs.forEach(orb => {
                orb.x += orb.vx;
                orb.y += orb.vy;

                // Bounce off walls
                if (orb.x - orb.radius < 0 || orb.x + orb.radius > saverCanvas.width) {
                    orb.vx *= -1;
                    orb.x = Math.max(orb.radius, Math.min(saverCanvas.width - orb.radius, orb.x));
                }
                if (orb.y - orb.radius < 0 || orb.y + orb.radius > saverCanvas.height) {
                    orb.vy *= -1;
                    orb.y = Math.max(orb.radius, Math.min(saverCanvas.height - orb.radius, orb.y));
                }
            });
        }

        function animateSaver(time) {
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, saverCanvas.width, saverCanvas.height);

            updateOrbs();

            // Sort by size for depth effect
            orbs.sort((a, b) => a.radius - b.radius);
            orbs.forEach(orb => drawOrb(orb, time));

            saverAnimationId = requestAnimationFrame(animateSaver);
        }

        function startSaverAnimation() {
            if (!saverAnimationId) {
                resizeSaverCanvas();
                saverAnimationId = requestAnimationFrame(animateSaver);
            }
        }

        function stopSaverAnimation() {
            if (saverAnimationId) {
                cancelAnimationFrame(saverAnimationId);
                saverAnimationId = null;
            }
        }

        // Start/stop animation based on view visibility
        const saverView = document.getElementById('saver');
        const observer = new MutationObserver(() => {
            if (saverView.classList.contains('active')) {
                startSaverAnimation();
            } else {
                stopSaverAnimation();
            }
        });
        observer.observe(saverView, { attributes: true, attributeFilter: ['class'] });

        // Handle resize
        window.addEventListener('resize', () => {
            if (saverView.classList.contains('active')) {
                resizeSaverCanvas();
            }
        });
    </script>
</body>
